name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.x
            9.x
            10.x

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install uv
        run: pipx install uv

      - name: Restore dependencies
        run: |
          just setup
          just restore

      - name: Install Python dependencies
        run: |
          just install-python

      #- name: Check formatting
      #  run: just format-check

      - name: Build
        run: just build

      - name: Test
        run: just test
